    <title>동전 던지기</title>
</head>

<body>
    <button id="play" name="">던지기!</button>
    <p id="demo"><img src = 동전앞.jpg></p>
    <script>
        function coin_throw() {
            var coin_number;
            coin_number = (Math.random() < 0.5) ? "<img src = 동전앞.jpg>" : "<img src = 동전뒤.jpg>";

            document.getElementById("demo").innerHTML = coin_number;
        }

        
        document.getElementById("play").onclick = coin_throw;
    </script>
