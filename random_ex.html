<body>

    <input type="number" id="input1">
    <input type="number" id="input2">
    <button id="Btn">임의의 수 보여줘!</button>

    <p id="result"></p>
    <p id="result1"></p>
    <script>
        function randomMaker() {
            value1 = Number(document.getElementById("input1").value);
            value2 = Number(document.getElementById("input2").value);

            var randomNumber = Math.floor(Math.random() * (value2 - value1 + 1)+value1) + "," +
                Math.floor(Math.random() * (value2 - value1 + 1)+value1) + "," +
                    Math.floor(Math.random() * (value2 - value1 + 1)+value1) + "," +
                        Math.floor(Math.random() * (value2 - value1 + 1)+value1) + "," +
                            Math.floor(Math.random() * (value2 - value1 + 1)+value1) + "," +
                                Math.floor(Math.random() * (value2 - value1 + 1)+value1);

            document.getElementById("result").innerHTML = randomNumber;
        }


        document.getElementById("Btn").onclick = randomMaker;
    </script>
</body>

</html>
