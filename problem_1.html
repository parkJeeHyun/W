    <script>
        //First Problem
        function NumberComparison_Bigger() {
            var value1 = "";
            var value2 = "";

            value1 = document.getElementById("input1").value;
            value2 = document.getElementById("input2").value;

            if (value1 > value2) {
                document.getElementById("result_first").innerHTML = value1;
            } else if (value2 > value1) {
                document.getElementById("result_first").innerHTML = value2;
            } else {
                document.getElementById("result_first").innerHTML = "같거나 측정 불가";
            }
        }

        function NumberComparison_Smaller() {
            var value1 = "";
            var value2 = "";

            value1 = document.getElementById("input1").value;
            value2 = document.getElementById("input2").value;

            if (value1 < value2) {
                document.getElementById("result_first").innerHTML = value1;
            } else if (value2 < value1) {
                document.getElementById("result_first").innerHTML = value2;
            } else {
                document.getElementById("result_first").innerHTML = "같거나 측정 불가";
            }
        }


        //Second Problem
        function Text_Search() {
            var text1 = document.getElementById("input2_1").value;
            var text2 = document.getElementById("input2_2").value;
            var Search = text1.search(text2);

            document.getElementById("result_second").innerHTML = Search;
        }


        //Third Problem
        function RandomNumberMaker() {
            value1 = Number(document.getElementById("input3_1").value);
            value2 = Number(document.getElementById("input3_2").value);

            var randomNumber = Math.floor(Math.random() * (value2 - value1) + value1);

            document.getElementById("result_third").innerHTML = randomNumber;
        }


        //Fourth Problem
        function StarMaker() {
            var LineNumber = document.getElementById("input4").value;
            var StarSave = "";
            var i = "";
            var j = "";
            for (i = 0; i <= LineNumber; i++) {
                for (j = 0; j < i; j++) {
                    StarSave += "*";
                }
                StarSave += "<br>";
            }
            document.getElementById("result4").innerHTML = StarSave;
        }

        //Fifth Problem
        function Gugudan() {
            var number = document.getElementById("input5").value;
            var i = "";
            var j = "";
            var SaveHere = "";
            for (i = number; i <= number; i++) {
                for (j = 1; j < 10; j++) {
                    SaveHere += i + "*" + j + "=" + i * j + "<br>";
                }
            }
            document.getElementById("result5").innerHTML = SaveHere;
        }

        //Sixth Problem
        function GugudanAll() {

                }
                SaveHere += "<br>"
            }
            document.getElementById("result6").innerHTML = SaveHere;
        }


        //Seventh Problem
        function GugudanEven() {
            var SaveHere = "";
            for (var i = 2; i < 10; i = i + 2) {
