<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var text = $("#input1").val();
                var listMake = $("<li></li>");
                listMake.html(text);
                $("ol").append(listMake);
                $("li").click(function(){
                    $(this).remove();
                });
        });
    });
    </script>

</head>
<body>
    <input id = "input1" name="">
    <button>&plus;</button>
    <ol></ol>
</body>
</html>
